# ptilms-api/docker-compose.yml
version: '3.8'

services:
  ptilms-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-jwt-secret
      - JWT_REFRESH_SECRET=your-jwt-refresh-secret
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080
      - CORS_METHODS=GET,POST,PUT,DELETE,PATCH
      - DATABASE_URL=mysql://ptilms_user:ptilms_password@ptilms-db:3306/ptilms
      - DATABASE_DIALECT=mysql
      - REDIS_HOST=ptilms-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX=100
      - SALT_ROUNDS=12
      - DB_USER=ptilms_user
      - DB_PASSWORD=ptilms_password
      - DB_NAME=ptilms
      - DB_HOST=ptilms-db
    depends_on:
      - ptilms-db
      - ptilms-redis
    networks:
      - ptilms-network

  ptilms-db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=ptilms
      - MYSQL_USER=ptilms_user
      - MYSQL_PASSWORD=ptilms_password
    volumes:
      - ptilms-db-data:/var/lib/mysql
    networks:
      - ptilms-network

  ptilms-redis:
    image: redis:alpine
    restart: always
    networks:
      - ptilms-network

volumes:
  ptilms-db-data:

networks:
  ptilms-network:
    driver: bridge