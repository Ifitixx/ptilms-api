<!DOCTYPE html>
<html>
<head>
  <title>Email Verification</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Verification</h1>
    <p id="message">Verifying...</p>
  </div>
  <script>
    const messageEl = document.getElementById('message');
    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('token');
    if (!token) {
      // If token is not in query parameters, try extracting from the path (for direct access)
      const url = new URL(window.location.href);
      token = url.pathname.split('/').pop();
    }
    if (token) {
      fetch('/api/v1/auth/verify/' + token, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          messageEl.textContent = data.message || 'Your email has been successfully verified!';
          messageEl.classList.add('success');
        } else {
          messageEl.textContent = data.error?.message || 'Verification failed. Please try again or contact support.';
          messageEl.classList.add('error');
        }
      })
      .catch(error => {
        console.error('Verification error:', error);
        messageEl.textContent = 'An error occurred during verification. Please try again later.';
        messageEl.classList.add('error');
      });
    } else {
      messageEl.textContent = 'Invalid verification link.';
      messageEl.classList.add('error');
    }
  </script>
</body>
</html>
